name: Michilada
serves: 1
ingredients:
  - 1 kall mexikansk öl
  - salt för kanten
  - 0.5 dl lime juice
  - 1-2 stänk tabasco
  - 1-2 stänk soja
  - 1-2 stänk worchestshiresås
instructions:
  - använd en lime för att göra kanten på glaset vått och sätt sedan ner i salt för att salta kanten
  - blanda i allt utom ölen i glaset, fyll på med is och häll sedan över öl
