name: Sallad från medelöstern
serves: 4-6
ingredients: 
  - 10 salladslökar
  - 0.5 kg tomter, urkärnade
  - 1 gurka, urkärnad
  - 0.66 dl finhackad färsk persilja
  - 0.66 dl finhackad mintblad
  - 0.66 dl finhackade basilikeblad
  - 1 dl citronjuice
  - 1 msk riven vitlök
  - 2 tsk salt
  - 1 tsk peppar
  - 1 dl olivolja
  - 225 g fetaost
instructions:
  - finhacka lök, tomater, gurka, och blad
  - blanda i en salladsskål
  - blanda i skål citron, vitlök, salt och peppar
  - vispa ner olivoljan långsamt i dressingen så att de båda vätskorna blandas
  - häll över dressingen över salladen och blanda ner fetaosten

