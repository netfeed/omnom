name: Zucchinibiffar
serves: 4
ingredients:
  - 3 zucchini
  - 1 gul lök
  - 1 vitlöksklyfta
  - 2 msk färsk finhackad timjan
  - 3 ägg
  - 150 g riven parmesanost
  - 2 dl vetemjöl
  - 1 dl ströbröd
  - salt och peppar
  - olivolja
instructions:
  - riv zucchinin och strö över salt blanda runt och låt stå i 30 min
  - krama därefter ut vattnet ur zucchinin
  - riv lök och vitlök och blanda med zucchini, timjan, ägg, parmesan, vetemjöl och ströbröd
  - smaka av med salt och peppar
  - stek gyllene i generöst med olivolja
