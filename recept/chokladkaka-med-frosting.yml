name: Cholkadkaka med frosting
oven: 175 g celcius
ingredients:
  chokladkaka:
    - 408 g mjöl
    - 600 g socker
    - 130 g kakao
    - 4 tsk bakpulver
    - 1.5 tsk salt
    - 1.5 tsk espressopulver
    - 3.4 dl mjölk
    - 1.7 dl rapsolja
    - 3 stora ägg
    - 3 tsk vaniljextrakt
    - 3.4 dl kokande vatten
  chokladfrosting:
    - 640 g florsocker
    - 120g kako
    - 340 g smör, rumstempererad
    - 1.1 dl mjölk
    - 2 tsk vaniljextrakt
    - 0.5 tsk espressopulver
  vitchokladfrosting:
    - 170 g vitchoklad
    - 255 g smör, rumstempererad
    - 640 g florsocker
    - 0.75 dl mjölk
    - 2 tsk vaniljextrakt
    - 4 msk mjölk
instructions:
  chokladkaka:
    - blanda alla torra delar i en stor skål
    - tillsätt mjölk, olja, ägg och vaniljextrakt
    - vispa med elvisp tills det är välblandat på hög hastighet
    - sänk till lägre hastighet och tillsätt lite kokande vatten i taget
      tills välblandat
    - dela upp i två smorda formar och sätt in en i taget i ugnen i 30-35 min
      eller tills en tandpetare/kniv kan stoppas i kakan och komma ut torr
  chokladfrosting:
    - vispa ihop smör och kakao med en elvisp tills det blir lätt och fluffigt
    - till sätt 100g florsocker och 1 msk mjölk i taget, när allt blivit nerblandat
      kör en liten stund på högsta hastigheten på vispen
    - tillsätt espressopulver och vaniljextrakt
    - är frostingen för torr, tillsätt 1 msk mjölk i taget, är den för våt tillsätt
      1 msk florsocker i taget
  vitchokladfrosting:
    - värm upp vitchoklad med 0.75 dl mjölk tills dess att den vita chokladen smält
      låt det kylas ner
    - vispa smöret med elvisp tills dess att det blir lätt och fluffigt, ca 3min
    - rör ner chokladröran
    - tillsätt ca 100g florsocker i taget
    - tillsätt sedan 1 msk mjölk i taget följt av vaniljextrakt
    - vispa ca 1-3 min tills dess att det blir en jämn och fluffig smet
