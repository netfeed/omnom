name: Pulled Pork
owen: 125 degrees celcius
ingredients:
  pulled pork:
    - 1.5 kg fläskkarré (bit)
    - 5 vitlöksklyftor
    - 1.5 msk paprikapulver
    - 2 msk farinsocker
    - 1 msk spiskummin
    - 1 msk flingsalt
    - 2 tsk cayennepeppar
  bbqsås:
    - 2 dl ketchup
    - 0.5 dl äpplecidervinäger
    - 0.5 dl farinsocker
    - 1 msk worcestersås
    - 0.5 tsk tabasco eller dyl
    - 0.5 tsk salt
    - 2 krm svartpeppar
instructions:
  pulled pork:
    - stick köttet med en gaffel för att låta kryddorna komma in
    - skala och finhacka vitlöken
    - blanda kryddorna och gnid in i köttet
    - sätt i en ugnssäker form, täck med plast och sätt in i kylen i 12 timmar
    - sätt ugnen på 125 grader, och stoppa in köttet i mitten i 8 timmar
  bbqsås:
    - blanda ingredienserna i en kastrull, koka upp och låt koka i ca 3 min
    - när det är en timme kvar pensla halva till två tredjedelar av såsen och ställ in i ugnen igen
    - ta ut köttet, riv i bitar med gafflar
    - blanda ner resterande sås och ställ in i ugnen på 200 grader i några minuter till

