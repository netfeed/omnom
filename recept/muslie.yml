name: Müslie
owen: 200 degres celsius
ingredients:
  - 5 dl havregryn
  - 5 dl rågflingor
  - 2 dl solrosfrön
  - 1 dl hela linfön
  - 1-2 dl kokosflagor
  - 100 g grovt hackade nötter
  - 0.5 dl råsocker
  - 3 dl vatten
  - 5 msk olja ej olivolja 
  - russin och torkad frukt
instructions:
  - Blanda alla torra ingridienser förutom den torra frukten/russinen i en bunk.
  - Häll över olja och vatten
  - Kör i ugnen i 30 min, ta ut var 10 min och blanda runt ordentligt.
