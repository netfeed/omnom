name: Köfte
serves: 4
ingredients:
  - 500 g sojafärs (anamma formbar)
  - 1 st gul lök, finhackad
  - 1 röd chili
  - 2 tsk chiliflakes
  - 1 msk olivolja
  - 0.5 tsk spiskummin
  - salt och peppar att smaka av
intsructions:
  - sätt ugnen på 180 grader
  - tina sojafärsen
  - rör ihop samltiga ingredienser  i en skål, smaka av med salt och peppar
  - forma till järpar
  - kör i ugnen tills de får fin färg, ca 15-20 minuter
