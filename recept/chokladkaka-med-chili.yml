name: Chokladkaka med chili
owen: 175 grader celcius
serves: 12
ingredients:
  Chokladkaka:
    - 200 g mörk choklad med chili
    - 1 dl vetemjöl
    - 2 dl socker
    - 1 msk vaniljsocker
    - 1 krm salt
    - 150 g smör
    - 1 habanero chili
    - 3 st ägg
    - 1 dl pekannötter
  Glasyr:
    - 150 g mörk choklad
    - 2.5 dl vispgrädde
    - 20 g smör
instructions:
  Chokladkaka:
    - Dela chilin på mitten och ta bort stjälk och kärnor
    - smält smöret på låg värme tillsammans med chilin, ta bort från plattan när smöret har smältt
    - dela chokladen i mindre bitar och blanda i smöret till en jämn smet medan det fortfarande är varmt
    - plocka bort chilin från chokladsmeten
    - blanda de torra ingredienserna och rör ner chokladsmeten så det blir en jämn smet
    - knäck i ett ägg i taget och rör ner det jämt i smeten
    - smöra en form och bröda med finhackade pekannötter
    - kör i ugnen i 20-25 minuter
  Glasyr:
    - värm grädden så att det nästan är påväg att koka
    - blanda ner chokladen och när den är helt smält blanda ner smöret
    - häll över kakan när den har kallnat
    - kyl i minst 2 timmar i kylen
    - garnera med grovhackade pekannötter

