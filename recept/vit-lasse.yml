name: Vit lasagne
owen: 225c
ingredients:
  - 250-400g rotselleri
  - 2 gul lök
  - 350g blandad svamp
  - vitlök
  - 5-7 dl grädde
  - buljongtärning
  - soja
  - majsstärkelse
  - 175 g spenat
  - 300 g getost
  - 100 g valnöt
  - 1 näve bladpersilja
  - lasange-plattor
instructions:
  - bryn rotselleri, gul lök, svamp, vitlök, salt och peppar till fin färg
  - häll i grädde, soja och buljongtärning och koka upp, låt puttra några minuter
  - blanda lite grädde med majsstärkelse och häll, låta tjockna
  - häll i spenaten och se till att den "försvinner" ner i såsen
  - bygg lasangen med att först börja med lite sås i botten och sedan varva plattor och sås
  - se till att spara lite sås så att ha på toppen
  - kör i ugnen i 15 minuter
  - ta ut och lägg på skivad getost, hackade valnötter och hackad bladpersilja och kör i ugnen 10 minuter till
  - låt stå ett tag så att lasangen stabbar sig
notes:
  - man kan ha i mer rotselleri och svamp för att göra det "matigare", men isf behöver man parera med mer grädde
