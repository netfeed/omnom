name: Shakshuka
oven: 225 degrees celsius
ingredients:
  - 2 st röda paprikor
  - 1-2 st gul lök
  - 2-4 st vitlöksklyftor (efter smak)
  - 2 burkar krossade tomater (alt hela skalade tomater på burk)
  - 1 st grönsaksbuljongtärning
  - 1 kruka basilika
  - 150 g fetaost
  - 6 ägg
  - kryddor efter smak (behövs egentligen inte, men man kan slänga i lite vad som, spiskummin, rökt paprika osv)
  - salt efter smak
instructions:
  - sätt ugnen på 225 grader
  - strimla parikorna och löken, finhacka vitlöken
  - bryn i djup stekpanna som kan vara i ugnen tills dess att det mesta av all vätska har kommit ur grönsakerna
  - häll i tomaterna och grönsaksbuljongen och låt puttra i ca 20 minuter, drar man en sked genom så skall det inte sjunka tillbaka, vätskan skall försvinna
  - finhacka basilika och rör ner
  - finhacka eller bryt ner fetaosten i mindre bitar och rör ner
  - gör gropar i röran och knäck i äggen - dock inte så djupa att de når botten på stekpannan
  - stoppa in pannan i ugnen och låt den vara där tills äggen får önskad konsistens 
serve:
  servera med bröd
