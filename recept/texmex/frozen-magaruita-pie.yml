name: Frozen magaruita pie
ingredients:
  - 6 msk smör
  - 10 digestive kex
  - 3 msk socker
  - 0.5 tsk salt
  - 2.5 dl grädde
  - 4 lime
  - 400 ml sötad kondenseradmjöl
  - 3 msk tequila blanco
instructions:
  - smält smöret
  - mixa kexen i matberedare, tillsätt sedan smälta smöret och 0.25 tsk salt och mixa tills det blir typ blöt sand
  - tryck ner i en form och frys i 20 minuter
  - mixa grädden i ca 4 minuter så det blir "styva toppar"
  - zesta limen och juica den sedan över en sil, skall bli typ 1 dl juice
  - blanda juice, kondenseradmjölk, tequila och 0.25 tsk salt och blanda till en slät mix
  - vik ner hälften av grädden och när det är gjort vik ner resten, blanda inte för mycket då det skall vara luft kvar i grädden
  - häll ner fyllningen i formen och sätt in i frysen i minst 8 timmar
  - låt mjukna i kylen i ca 30 minuter innan den skall ätas
