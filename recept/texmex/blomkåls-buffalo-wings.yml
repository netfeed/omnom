name: Blomkåls buffalo wings
owen: 180c
ingredients:
  - 1 stort blomkålshuvud
  - 150g mjöl
  - 300 ml mjölk (oatly funkar bra)
  - 2 tsk vitlökspulver
  - 1 tsk lökpulver
  - 1 tsk spiskummin
  - 1 tsk paprika
  - 0.5 tsk salt
  - 0.5 tsk svartpapper
  - 100g panko
  - 200g bufflo hot sauce
instructions:
  - dela upp blomkålshuvudet i minde buketter
  - blanda mjöl, mjölk, vitlökspulver, spiskummin, paprika, salt och peppar
  - doppa blomkålen i smeten och täck sedan med panko
  - lägg ut på en långplåt med bakplåtspapper och sätt in i ugnen i 20 minuter
  - doppa den bakade blomkålen i såsen och lägg tillbaka på plåten
  - kör i ugnen i 20-25 minuter till, det är klart när en kniv går lätt igenom tjockaste delen på blomkålen 
    och när blomkålen är gyllenbrun
