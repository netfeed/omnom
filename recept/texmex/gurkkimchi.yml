name: Gurkkimichi
ingredients:
  - 1 gurka
  - 1 msk soja
  - 1 tsk risvinäger
  - 0.5 msk socker
  - 1 msk gochugaru eller gochujangsås
  - 1 tsk semsaförn
  - 1 tsk hackad vitlök
instructions:
  - skär gurkan i tunna skivor, max 5-6mm
  - häll på grovt havssalt och låt stå i 20 minuter
  - kläm ut vattnet ur gurkan noggrant
  - skölj under vatten 5-6 gånger för att bli av med saltet
  - mixa resten av ingredienserna och häll över gurkan
  
