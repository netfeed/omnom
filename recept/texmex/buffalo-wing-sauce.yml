name: Bufflao Wing Sauce
owen: 
ingredients:
  hot sauce:
    - 10 röda chili
    - 2 vitlkök
    - 1 dl råsocker
    - 0.5 - 1 dl äpplecidervinäger
    - 1 dl vatten
    - 1 msk olja
    - 1 tsk salt
  bufflao sauce:
    - 1 sats hot sauce
    - 1.5 msk vitvinsvinäger
    - 0.25 tsk worcestershiresås
    - 0.5 tsk cayennepeppar
    - 0.5 tsk vitlökspulver
    - salt
    - 120 g smör
instructions:
  hot sauce: 
    - ta bort stjälken från chilin och dela på mitten
    - rosta i en långplåt i 10 minuter tillsammans med vitlöken
    - mix tillsammans med resterande ingredienser
  buffalosås:
    - kombinera alla ingredienser och koka upp tills dess att det precis börjar bubbla på sidorna
    - ta bort från plattan och låt svalna
  
