name: Esquites
serves: 4
ingredients:
  - 6 dl majs
  - 60 g fetaost, finfördelad
  - 1 dl salladslök
  - 0.5 dl koriander
  - 1 jalapeno, urkänad
  - 1-2 st vitlöksklyftor
  - 1 msk limejuice
instructions:
  - värm upp oljan
  - i med majsen och smaka av med salt, stek utan att röra tills det blivit något bränt
  - kasta runt majsen och gör om till detta skett på alla sidor
  - ner i en skål och kombinera med resten
