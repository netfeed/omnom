name: Israelisk hummus
serves: 8-10
ingredients:
  tahini:
    - 2 dl skalade sesamfrön
    - 1 - 1.5 dl olivolja
    - 1 krm salt
  tahinisås:
    - 1 hel vitlök
    - 1.3 dl citronjuice
    - 0.5 tsk spiskummin
    - 2 dl tahini
  hummus:
    - 225 g torkade kikärtor
    - 2 tsk bakpulver (12g)
    - 1 liten lök, delad
    - 1 liten celeri
    - 1 liten morot
    - 2 vitlöksklyftor
    - 2 lagerblad
    - 3 dl tahinisås
    - olivolja
instructiosn:
  tahini:
    - hetta upp stekpanna och ha ner sesamfröna
    - rosta på mediumvärme i några minuter, skaka om kontinuerligt
    - ha ner sesamfröna i en mixer och mixa till ett pulver
    - slå ner lite olja i taget och kör till en slät, något trögflytande smet
    - blir ca 2 dl
  tahinisås:
    - kombinera vitlök och citron i en mixer
    - mixa ca 15 korta pulser tills det blir en puré
    - flytta över till en sil och pressa ut så mycket vätska som det går ner i en bunke, släng resterande puré
    - tillsätt kummin och tahini
    - smeten kommer bli fast och "klistrig"
    - tillsätt några matskedar kallt vatten tills det blir en smidig lätt sås
    - blir ca 4 dl
  hummus:
    - kombinera kikärtor, 1 tsk bakpulver, 2 msk salt i en stor skål och täck med 12 dl kallt vatten
    - blanda så att salt och bakpulver löses upp, låt stå i rumstempratur över natten
    - häll av vattnet och skölj kikärtorna väl
    - placera kikärtor, 1 tsk bakpulver, 1 msk salt, lök, selleri, morot, vitlök och lagerblad i en kastrull
    - tillsätt 12 dl vatten och koka upp, låt sedan puttra under lock som ligger lite på tilt i ca 2 timmar
    - tillsätt mer vatten ifall det behövs, de behöver vara under vatten hela tiden
    - ta bort löken, sellerin och lagerbladen
    - flytta över kikärtor, morot och vitlök till en mixer/blender med tillräckligt mycket vätska från koket att knappt täcka dem
    - mixa, men se till att ånga kan komma ut, om det blir för tjockt för att mixa så häll i mer kokvatten
    - börja på låg hastighet och öka
    - skall göras ungefär 2 min
    - för över röran till en skål, blanda i tahinisåsen och smaka av med salt
    - flytta över till en burk som går att sluta och låt svalna i rumstempratur
    - för att servera så lägg hummusen i en låg skål och stringla olivolja över
  
