name: Tjälknöl av lamm
serves: 8-10
ingredients:
  - 1.5 kg lammstek
  - 1 liter vatten
  - 1 dl salt
  - 1 tsk socker
  - 0.5 tsk krossad svartpeppar
  - 2 msk enbär eller rosépeppar
  - 3 skivad vitlöksklyftor
instructions:
  - helfruset kött
  - värm ugnen till 100 grader
  - lägg det frysta köttet i en ugnsform
  - efter 2-3h kan man sticka en kötttermometer mitt i steken
  - stek i uppåt 8-10h
  - rött kött vid 60 grader, rosa vid 70 grader, genomstekt vid 75 grader
  - ta ut steken och låt den vänta meda lagen kokas
  - koka upp den i 3-4 min
  - lägg i köttet i ett kärl och täck med vatten
  - låt kött + vätska svalna och ställ svalt i 5 timmar
  - häll av lagen, skär köttet i tunna skivor
