name: Portobello fajitas
serves: 4
preptime: 5min
owen: 225c
ingredients:
  - 4 st stora portobellosvampar
  - 1 st stor lök
  - 1 st stor röd paprika
  - 1 tsk salt
  - 0.5 tsk svartpeppar
  - 1 tsk spiskummin
  - 0.5 tsk vitlökspulver
  - 0.5 tsk lökpulver
  - 0.5 tsk parpikapulber
  - 0.5 dl olivolja
  - juice från en halv lime
instructions:
  - sätt ugnen på 225c
  - skiva svamp, lök och paprika i stavar
  - tillsätt kryddor och olja och blanda tills grönsakerna är jämnt täckta
  - baka i ugnen i 15 minuter
  - plocka ut och rör runt
  - baka i ytterligare 5-10 min tills rostade och karameliserade
  - när grönsakerna är klara tillsätt lime juice och rör runt