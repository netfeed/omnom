name: Taco-krydda
ingredients:
  - 2 msk chili
  - 1 msk chipotle chili
  - 4 msk spiskummin
  - 2 msk salt
  - 1 msk svartpeppar (mald)
  - 1 msk vitlökspulver
  - 1 msk rökt paprikapulver
  - 1 msk oregano
  - 1 msk lökpulver
  - 0.5 msk cayennepeppar
instructions:
  Blanda allt i en bunke och förvara torrt i ca 3 månader.
note:
  Receptet går att skala upp genom att ta hela burkar istället för matskedar av kryddorna. 1 msk = 1 liten kryddburk.
