name: svarta bönor tacos
serves: 4-6
ingredients:
  - 6 dl svarta bönor (utan vätska)
  - 1 dl finhackad lök
  - 2 st vitlöksklyftor
  - 5-6 st koriander kvistar
  - 4-5 dl hela tomater på burk
  - 2-3 msk tacokrydda
  - 0.5 lime
  - salt att smaka av med
instructions:
  - sila bort vätskan på tomaterna, krossa med hand
  - skölj bönorna
  - finahacka vitlök och lök (matberedare typ)
  - kör i gryta 2-3 minuter i olja
  - lägg till tacokryderna, koka i 20-30 sek
  - lägg bönor, tomat och koriander
  - koka i 5-7 min
  - använd en gaffel eller potatiskrossare(för att göra mos typ) och krossa ungefär hälften av bönorna
  - koka i 12-15 min till
  - häll i limejuice
  - svalna i 5-10 min innan servering
