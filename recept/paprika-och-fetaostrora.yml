name: Paprika- och fetaoströra
ingredients:
  - 100 g fetaost
  - 2 röda paprikor
  - 1 vitlöksklyfta
  - 2 dl matlagningsyoghurt/turkis yoghurt
  - salt och peppar
instructions:
  - dela och kärna ur paprikorna, stoppa in i en varm ugn på 250 grader i ca 10-15 min med kupan uppåt (konvex)
  - ta ut paprikorna när de blivit lite svartbrända och stoppa i en plastpåse (gör tydligen att de blir lättare att dra av skalet)
  - låt svalna och ta sedan bort skalet
  - mixa vitlök, fetaost och paprika
  - rör ner yoghurt
  - smaka av med salt och peppar
