name: Enchiladasås
yield: ~4-5 dl
ingredients:
  - 3 msk olivolja
  - 3 msk mjöl
  - 1 msk chilipulver
  - 1 tsk spiskummin
  - 0.5 tsk vitlökspulver
  - 0.25 tsk torkad oregano
  - 0.25 tsk salt
  - 1 nypa kanel (frivillig)
  - 2 msk tomatpuré
  - 5 dl grönsaksbuljong
  - 1 tsk äpplecidervinäger
  - svartpeppar
instructions:
  - mät upp alla kryddor (utom svartpepparn) samt mjöl i en skål och blanda
  - värm olja i en kastrull på mellanvärme tills dess att en nypa kryddblanding väser när man lägger det i oljan
  - när det är varmt nog, häll i kryddblandingen och rörom under ca 1 min tills det börjar dofta(?)
  - rör ner tomatpurén och börja sedan långsamt tillsätta buljonen under omrörning för att bli av med klumpar
  - sjud vätskan under omrörning tills dess att det har blivit tjocknat något, 5-7 minuter
  - ta bort från värmen och rör ner vinägern
  - smaka av med svartpeppar och salt
