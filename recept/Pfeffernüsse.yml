name: Pfeffernüsse 
ingredients: 
  kaka:
    - 67 g socker
    - 56 g bruntsocker
    - 85 g honung
    - 1 msk vatten
    - 1 tsk mald kanel
    - 0.75 tsk mald ingefära
    - 0.5 tsk mald kardemumma
    - 0.25 tsk mald muskot
    - 0.25 tsk mald krydppepar
    - 0.25 tsk mald nejlika
    - 0.25 tsk cayenne
    - 0.5 msk salt
    - 1 tsk bakpulver
    - 2 msk grädde
    - 1 st stort ägg, vispad
    - 300 g mjöl
  icing:
    - 360 g florsocker
    - 3 msk citron juice
instructions:
  - kombinera socker, honung, kryddor och vatten i en kastrull
  - värm upp på medelvärme under omrörning tills det precis börjar bubbla (ca 1-2 minuter?)
  - låt svalna i 4-5 minuter
  - tillsätt salt, bakpulver, grädde och ägg och rör ruit tills det är väl kombinerat
  - rör ner mjölet tills det är väl kombinerat och det är en deg
  - lägg på plastfolie och forma en boll och lägg in i kylen i 1-2 dagar
  - sätt ugnen på 190 grader
  - rulla i små bollar, blir ca 50 stycken totalt
  - baka i ugnen i 9-10 minuter tills de blir gyllenbruna
  - låt svalan på plåten tills de blir rumsvarma, ca 20-30 minuter
  - lägg florsockret i en skål, blanda i några teskedar citron juice i taget, skall bli en tjock icing, men lite rinnande
  - doppa kakorna i icingen och sätt på ett galler som står över bakplåtspapper och låt de stelna
  
