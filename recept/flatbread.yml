name: Flatbread
ingredients:
  - 500 g mjöl
  - 2 msk olivolja
  - 2 tsk salt
  - 1 paket torrjäst
  - 250 ml fingervarmt vatten
instructions:
  - lös upp jästen i vattnet
  - blanda i resten av ingredienserna och rör ihop till en "shaggy" deg
  - knåda i några minuter tills att blir slät och elastisk
  - jäs i ca en timme
  - dela upp degen i 8 delar när den har jäst och rulla ut så de blir som tortillas typ
  - värm en stekpanna och stek brödet nåra minuter tills det börjar bilda bubblor
  - vänd och stek andra sidan
