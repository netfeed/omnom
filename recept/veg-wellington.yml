name: Veg Beef Wellington
ingredients:
  "kött":
    - 500g formarbar färs
    - 1.5 msk touch of taste brynt scharlottenlöksfond (eller annan veg fond?)
    - 0.5 st riven rå rödbeta
    - 2 tsk tomatpuré 
    - rikligt med nymald svartpeppar
    - salt efter smak
  svamp duxelle:
    - 2 finhackade morötter
    - 2 finhackade selleristjälkar
    - 1 finhackad rödlök
    - 2 rivna vitlökar
    - 250g finhackade champinjoner
    - 2 msk dijonsenap
    - 1 msk creme fraiche
    - 2 tsk rosmarin
    - 2 tsk timjan
  wellington:
    - 250 g smördeg
   
instructions:
  "kött":
    - tina färsen
    - skala och riv rödbetan med fina sidan av rivjärnet
    - blanda alla ingredienser till en smet och smaka av
    - forma en ca 2 dm lån och 5 cm tjock korv
    - linda in i plastfolie och lägg in i kylen i ca en timme
  duxelle:
    - stek upp morötter, lök och selleri i olja i en stekpanna med lite salt
    - när det är mjukt lägg i vitlöken och fräs på lite snabbt
    - i med champinjonerna och stek på tills det fått fin färg
    - rör ner senap och creme fraiche samt rosmarin och timjan och se till att det blandas väl
    - låt duxelle svalna helt
 wellington:
   - bred ut duxellen på smördegen, men lämna ca 2 cm runt omkring
   - pensla den biten som blivit kvarlämnad med mjölk
   - lägg sedan "köttet" på ena sidan och rulla sedan det hela så den om sluts helt
   - vik in kanterna och se till så att sömnen finns på undersidan
   - snitta wellingtonen
   - baka i 40-50 minuter på 190g i ugnen tills dess att den fått en fin färg
