name: Festbröd
ingredients:
  - 50 g jäst
  - 12 dl vatten
  - 1-2 msk salt
  - 1 dl olja
  - 2.5 - 3 liter vetemjöl
instructions:
  arbeta ihop till en deg
  låt jäsa i 2h
  arbeta noggrant och forma till ett stort bröd
  grädda i 10 min längst ner i ugnen i 250 grader
  ställ in ett kärl med vatten
  grädda ytterligare 40 min i 175 grader
  stäng av ugnen och låt brödet svalna i ca 15 min

