name: Mexikansk enchilada/quinoa-gratäng
serves: 8
owen: 190c
ingredients:
  - 3 dl okokt quinoa
  - 2 hackade gullökar
  - 6 finahackade vitlöksklyftor
  - 1 jalapeño utan kärnor, finhackd
  - 1 rödpaprika, hackad
  - 280 g frusen majs
  - 4.5 dl enchiladasås
  - 7 dl svartabönor (utan vätska)
  - 300 g ost för tacos
  - juice från en stor lime
  - 1 msk spiskummin
  - 0.25 tsk cayennepulver
  - 1 tsk chilipulver
  - 0.5 tsk röktpaprikapulver
  - havssalt
  - svartpeppar
instructions:
  - skölj quinoa och tillaga enligt förpackning
  - förbred grönsaker
  - bryn paprika, lök, vitlkök i 1 msk olivolja med 0.25 tsk havssalt och svartpeppar under omrörning 
    på mellanhög värme tills paprikan börjar mjukna, ca 8-10 min
  - tillsätt majs och fortsätt laga under 3-5 min
  - i en stor skål, kombinera quinoa, grönsakerna, lime-juice, svartabönor, enchiladasås, 150g ost
    spiskummin, cayennepulver, chilipulver och rökt paprika
  - blanda väl och salta och peppra vid behov
  - flytta över till en ugnsfastform och baka i ugn i 20 minuter (190c)
  - ta ut ur ugnen och tillsätt resten av osten 
  - baka i ugnen i ytterligare 10 minuter eller tills osten bubblar
