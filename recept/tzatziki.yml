name: tzatziki
serves: 4
ingredients:
  - 2 dl turkiskyoghurt
  - 0.5 gurka
  - 0.5 msk salt
  - 1 stor vitlkösklyfta
  - 1 msk olviolja
instructions:
  - skölj gurka och riv på grövsta sidan
  - lägg i trådsil och str över salt
  - låt rinna av i 30 min, krama ur saften
  - rör i hop med resten av ingridenserna
